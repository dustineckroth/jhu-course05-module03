<div class="push-left">
  <br/>
  <br/>

  <h3>{{ narrow.listTitle }}</h3>

  <ol>
    <li ng-repeat="item in narrow.foundItems">

      <b>({{ item.short_name }}) {{ item.name }}</b>
      <br/>
      {{ item.description }}
      <br/>
      <button ng-click="onRemove({index: $index});">
        Don't want this one!</button>
      <br/>
      <br/>
    </li>
  </ol>

</div>
