<div class>
  <h3 ng-if="!narrow.hasNoMatchingItems;">Matching Items</h3>
  <h3 ng-if="narrow.hasNoMatchingItems;">No matching items!</h3>
  <ol>
    <li ng-repeat="item in foundItems">
      <b>({{ item.short_name }}) {{ item.name }}</b>
      <br/>
      {{ item.description }}
      <button ng-click="onRemove({index: $index});">
        Don't want this one!</button>
    </li>
  </ol>
</div>
